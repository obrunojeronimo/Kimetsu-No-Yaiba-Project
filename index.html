<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Kimetsu no Yaiba - Semana do Zero ao Programador Contratado</title>
    <link rel="stylesheet" href="imagens-kimetsunoyaiba/css/reset.css">
    <link rel="stylesheet" href="imagens-kimetsunoyaiba/css/styles.css">
    <link rel="stylesheet" href="imagens-kimetsunoyaiba/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="imagens-kimetsunoyaiba/pngs/logo-demonslayer.png" alt="logo-demon-slayer">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens"> 
            <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="tanjiro" data-name="Tanjiro Kamado" data-description="Um Caçador de Oni do Esquadrão de Caçadores de Onis, que se juntou para encontrar um remédio para transformar sua irmã, Nezuko Kamado, que foi transformada em um Oni, de volta em um humano.">
                <img src="imagens-kimetsunoyaiba/cards/card tanjiro.png" alt="Card Tanjiro Kamado">
            </li>
            <li class="personagem" id="nezuko" data-name="Nezuko Kamado" data-description="Ela é um Oni, irmã mais nova de Tanjiro Kamado e um dos dois membros restantes da família Kamado. Inicialmente sendo um ser humano, ela foi atacada e transformada em Oni por Muzan Kibutsuji.">
                <img src="imagens-kimetsunoyaiba/cards/card nezuko.png" alt="Card Nezuko Kamado">
            </li>
            <li class="personagem" id="zenitsu" data-name="Zenitsu Agatsuma" data-description="Ele é um Caçador de Oni no Esquadrão de Caçadores de Oni, companheiro de viagem e amigo de Tanjiro Kamado e usuário da Respiração do Trovão.">
                <img src="imagens-kimetsunoyaiba/cards/card zenitsu.png" alt="Card Zenitsu Agatsuma">
            </li>
            <li class="personagem" id="inosuke" data-name="Inosuke Hashibira" data-description="Um Caçador de Demônios, sendo um dos amigos e companheiro de viagem de Tanjiro Kamado e usuário da Respiração da Besta.">
                <img src="imagens-kimetsunoyaiba/cards/card inosuke.png" alt="Card Inosuke Hashibira">
            </li>
            <li class="personagem" id="rengoku" data-name="Kyojuro Rengoku" data-description="Um Caçador de Demônios e o atual Hashira das Chamas, sendo usuário da Respiração das chamas que é um dos 5 principais estilos de respiração, esse estilo pertence à família Rengoku desde os tempos antigos e é passado a Kyojuro por seu pai.">
                <img src="imagens-kimetsunoyaiba/cards/card rengoku.png" alt="Card Kyojuro Rengoku">
            </li>
            <li class="personagem" id="tomioka" data-name="Giyu Tomioka" data-description="Um Caçador de Demônios e o atual Hashira da Água. Ele aparece no primeiro capítulo para matar Nezuko por ela ser um demônio, mas pela insistência de Tanjiro ele a poupou contato que o mesmo se torna-se um Caçador de Demônios.">
                <img src="imagens-kimetsunoyaiba/cards/card tomioka.png" alt="Card Giyu Tomioka">
            </li>
            <li class="personagem" id="uzui" data-name="Tengen Uzui" data-description="Um Caçador de Demônios, sendo o atual Hashira da Som do Corpo de Extermínio de Demônios. Antes de se tornar um caçador de demônios, ele agiu como um shinobi devido a sua familia de shinobis.">
                <img src="imagens-kimetsunoyaiba/cards/card izui.png" alt="Card Tengen Uzui">
            </li>
            <li class="personagem" id="shinobu" data-name="Shinobu Kocho" data-description="Uma Caçadora de Demônios e o atual Hashira dos insetos. Sendo a irmã mais nova de uma antiga Hashira e amiga de Tomioka.">
                <img src="imagens-kimetsunoyaiba/cards/card shinobu.png" alt="Card Shinobu Kocho">
            </li>
        </ul>
    </section>    
    <section class="personagem-selecionado">
            <img class="personagem-grande" src="imagens-kimetsunoyaiba/pngs/tanjiro_png.png"
                alt="Personagem Selecionado">

            <div class="informações-personagem">
                <h2 id="nome-personagem" class="nome-personagem">Tanjiro Kamado</h2>
                <p class="descricao-personagem" id="descricao-personagem">Um Caçador de Oni do Esquadrão de Caçadores
                de Onis, que se juntou para encontrar um remédio para transformar sua irmã, Nezuko Kamado, que foi
                transformada em um Oni, de volta em um humano.</p>
            </div>
        </section>
    </main>
    <script src="./imagens-kimetsunoyaiba/js/index.js"></script>
</body>

</html>
